<div class="container">
  <div class="carrier" *ngFor="let work of works">
    <div class="showcase" id="show" [routerLink]="['/work', work.id]">
      <div class="image">
        <img [src]=work.image alt="">
      </div>
      <div class="heading">
        <h3>{{ work.title }}</h3>
      </div>
    </div>
  </div>
</div>

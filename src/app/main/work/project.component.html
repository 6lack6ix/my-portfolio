<div class="container">
  <div class="carrier" *ngFor="let work of works" (click)="showPopUp()">
    <div class="showcase">
      <div class="image">
        <img [src]=work.image alt="">
      </div>
      <div class="heading">
        <h3>{{ work.title }}</h3>
      </div>
    </div>
  </div>
</div>
<app-show [show]=show></app-show>
<div class="wrapper"></div>
